<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Invest App</title>
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4B0082, #800080);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;          /* largeur 80% */
            max-width: 700px;     /* limite pour grands écrans */
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .btn {
            width: 100%;
            height: 50px;
            margin: 10px 0;
            border-radius: 15px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue</h1>
        <button class="btn" onclick="window.location.href='login.html'">Se connecter</button>
        <button class="btn" onclick="window.location.href='register.html'">Créer un compte</button>
    </div>

</body>
</html>
