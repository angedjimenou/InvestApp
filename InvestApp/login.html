<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <style>
        html, body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4B0082, #800080);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        select, input {
            height: 45px;
            border-radius: 8px;
            border: none;
            padding: 0 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            width: auto;      /* largeur auto = taille exacte du texte */
            min-width: 75px;
            margin-right: 10px;
        }

        #phone {
            flex: 1;
        }

        #password {
            width: 100%;
        }

        .password-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .toggle-pass {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            height: 48px;
            border-radius: 8px;
            border: none;
            background: #6a0dad;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.97);
        }

        .link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: underline;
        }

        #loginError {
            color: #ffaaaa;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            margin: auto;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Connexion</h2>

    <form id="loginForm">
        <div class="input-group">
            <select id="countryCode">
                <option value="+229">+229</option>
                <option value="+226">+226</option>
                <option value="+225">+225</option>
                <option value="+223">+223</option>
                <option value="+228">+228</option>
                <option value="+237">+237</option>
                <option value="+221">+221</option>
                <option value="+224">+224</option>
            </select>

            <input type="tel" id="phone" placeholder="Num√©ro de t√©l√©phone" required>
        </div>

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Mot de passe" required>
            <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
        </div>

        <button type="submit" id="loginBtn">Se connecter</button>

        <div class="loader" id="loader"></div>

        <div id="loginError"></div>
    </form>

    <a href="index.html" class="link">Retour</a>
</div>


<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyDya4uWqXv_R7qjrBT4f3YlUr6mMarjgYo",
        authDomain: "investapp-1818c.firebaseapp.com",
        projectId: "investapp-1818c",
        storageBucket: "investapp-1818c.firebasestorage.app",
        messagingSenderId: "416640904710",
        appId: "1:416640904710:web:a810b7ed5b8bd41d9c9d87"
    };
    firebase.initializeApp(firebaseConfig);

    // Password show/hide
    const toggle = document.getElementById("togglePass");
    const pass = document.getElementById("password");

    toggle.addEventListener("click", () => {
        pass.type = pass.type === "password" ? "text" : "password";
        toggle.textContent = pass.type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // Login
    const form = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const loader = document.getElementById("loader");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        loginError.style.display = "none";

        const code = document.getElementById("countryCode").value;
        const phone = document.getElementById("phone").value.trim();
        const password = pass.value;

        if (phone.length < 6) {
            loginError.textContent = "Num√©ro trop court.";
            loginError.style.display = "block";
            return;
        }

        const fullPhone = code + phone;
        const email = fullPhone + "@investapp.local";

        loader.style.display = "block";
        loginBtn.style.display = "none";

        firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
            window.location.href = "dashboard.html";
        })
        .catch(() => {
            loginError.textContent = "Identifiant ou mot de passe incorrect";
            loginError.style.display = "block";
        })
        .finally(() => {
            loader.style.display = "none";
            loginBtn.style.display = "block";
        });
    });
</script>

</body>
</html>
