<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Investissements - Sabot Invest</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
    }

    /* --- Header Premium avec bouton retour --- */
    .header-bg {
        background: linear-gradient(135deg, #6a0dad, #8e44ad);
        height: 120px;
        border-radius: 0 0 30px 30px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 15px rgba(106, 13, 173, 0.3);
    }
    .header-title {
        color: #fff;
        font-size: 22px;
        font-weight: bold;
    }
    .back-btn {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #fff;
        cursor: pointer;
    }

    /* --- Conteneur Principal --- */
    .main-container {
        width: 90%;
        max-width: 500px;
        margin: 20px auto;
        padding-bottom: 20px;
    }
    .loader {
        text-align: center;
        padding: 40px 0;
        color: #6a0dad;
    }

    /* --- Carte d'Investissement --- */
    .investment-card {
        background: #fff;
        border-radius: 15px;
        padding: 18px;
        margin-bottom: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        border-left: 5px solid;
        transition: transform 0.2s;
    }
    .investment-card:hover {
        transform: translateY(-2px);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .prod-name {
        font-size: 16px;
        font-weight: 700;
        color: #333;
    }

    .status-badge {
        font-size: 11px;
        font-weight: bold;
        padding: 4px 10px;
        border-radius: 8px;
        text-transform: uppercase;
    }
    .status-active { background: #e6f7ee; color: #2ecc71; border: 1px solid #2ecc71; }
    .status-ended { background: #fbe6e6; color: #e74c3c; border: 1px solid #e74c3c; }

    .details-row {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: #777;
        padding: 5px 0;
        border-top: 1px dashed #eee;
    }
    .details-row:first-of-type { border-top: none; }

    .amount-val {
        font-weight: 700;
        color: #4B0082; /* Violet foncé */
    }
    .revenue-val {
        font-weight: 700;
        color: #27ae60; /* Vert */
    }
    .date-meta {
        font-size: 11px;
        color: #aaa;
        margin-top: 10px;
        text-align: center;
        border-top: 1px solid #eee;
        padding-top: 8px;
    }
</style>
</head>
<body>

    <div class="header-bg">
        <i class="fas fa-arrow-left back-btn" onclick="window.history.back()"></i>
        <div class="header-title">Mes Investissements</div>
    </div>

    <div class="main-container" id="investmentsContainer">
        <div class="loader">Chargement de vos investissements actifs...</div>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDya4uWqXv_R7qjrBT4f3YlUr6mMarjgYo",
        authDomain: "investapp-1818c.firebaseapp.com",
        projectId: "investapp-1818c",
        storageBucket: "investapp-1818c.firebasestorage.app",
        messagingSenderId: "416640904710",
        appId: "1:416640904710:web:a810b7ed5b8bd41d9c9d87"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const container = document.getElementById('investmentsContainer');

    auth.onAuthStateChanged(async user => {
        if(!user) return window.location.href = "login.html";

        try {
            // 1. Charger tous les investissements de l'utilisateur
            const snap = await db.collection("investments")
                .where("userId", "==", user.uid)
                .get();

            container.innerHTML = ""; // Vider le loader

            if (snap.empty) {
                container.innerHTML = '<p class="loader" style="color:#777;">Aucun investissement trouvé.</p>';
                return;
            }

            // 2. Préparer et trier les données
            const investments = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            
            // Tri par date de début décroissante (plus récent en premier)
            investments.sort((a,b)=>{
                const aDate = a.startDate?.toDate ? a.startDate.toDate() : new Date(0);
                const bDate = b.startDate?.toDate ? b.startDate.toDate() : new Date(0);
                return bDate - aDate;
            });

            // 3. Afficher les cartes
            const now = new Date();
            investments.forEach(inv => {
                const productName = inv.productName || 'Plan Inconnu';
                const price = inv.price || 0;
                const dailyRevenue = inv.dailyRevenue || 0;
                const startDate = inv.startDate?.toDate ? inv.startDate.toDate() : null;
                const endDate = inv.endDate?.toDate ? inv.endDate.toDate() : null;
                let status = inv.status || 'actif';
                
                // Mettre à jour le statut si la date de fin est dépassée
                if (endDate && endDate < now && status === 'active') {
                    status = 'ended';
                }

                // Définir les classes et textes selon le statut
                const statusText = status === 'active' ? 'Actif' : 'Terminé';
                const statusClass = status === 'active' ? 'status-active' : 'status-ended';
                const cardBorderColor = status === 'active' ? '#6a0dad' : '#e74c3c'; // Violet si actif, rouge si terminé

                // Formatage des dates
                const startStr = startDate ? startDate.toLocaleDateString('fr-FR') : 'N/A';
                const endStr = endDate ? endDate.toLocaleDateString('fr-FR') : 'N/A';

                const card = document.createElement('div');
                card.className = 'investment-card';
                card.style.borderLeftColor = cardBorderColor;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="prod-name">${productName}</div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>

                    <div class="details-row">
                        <span>Montant Investi :</span>
                        <span class="amount-val">F ${price.toLocaleString()}</span>
                    </div>

                    <div class="details-row">
                        <span>Revenu Quotidien :</span>
                        <span class="revenue-val">F ${dailyRevenue.toLocaleString()}</span>
                    </div>
                    
                    <div class="date-meta">
                        Du <strong>${startStr}</strong> au <strong>${endStr}</strong> (${inv.durationDays || '?' } jours)
                    </div>
                `;
                container.appendChild(card);
            });

        } catch(err){
            console.error(err);
            container.innerHTML = '<p class="loader" style="color:red;">Erreur lors du chargement des investissements.</p>';
        }
    });
</script>

</body>
</html>
