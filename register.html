<script>

};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const db = firebase.firestore();

// NOUVEAU CODE : RÃ©cupÃ©rer le code d'invitation de l'URL
const urlParams = new URLSearchParams(window.location.search);
const inviteCodeFromUrl = urlParams.get('code');

if (inviteCodeFromUrl) {
    document.getElementById("inviteCode").value = inviteCodeFromUrl;
    // Optionnel : DÃ©sactiver le champ pour Ã©viter la modification
    document.getElementById("inviteCode").disabled = true; 
}

const errorDiv = document.getElementById("error");
const phoneInput = document.getElementById("phone");

function generateReferralCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for(let i=0;i<6;i++){
        code += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return code;
}

phoneInput.addEventListener("input", () => {
    const value = phoneInput.value.replace(/\D/g, "");
    if (value.length < 8) {
        errorDiv.innerText = "Le numÃ©ro est trop court (min 8 chiffres).";
        errorDiv.style.display = "block";
    } else if (value.length > 10) {
        errorDiv.innerText = "Le numÃ©ro est trop long (max 10 chiffres).";
        errorDiv.style.display = "block";
    } else {
        errorDiv.style.display = "none";
    }
});

document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const phone = phoneInput.value.trim();
    const countryCode = document.getElementById("countryCode").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const inviteCode = document.getElementById("inviteCode").value.trim();

    errorDiv.style.display = "none";

    const termsAccepted = document.getElementById("termsCheck").checked;
    const privacyAccepted = document.getElementById("privacyCheck").checked;

    if(!termsAccepted || !privacyAccepted){
        errorDiv.innerText = "Vous devez accepter les contrats pour continuer.";
        errorDiv.style.display = "block";
        return;
    }

    const submitBtn = e.target.querySelector("button[type='submit']");
    submitBtn.disabled = true;
    submitBtn.innerText = "CrÃ©ation en coursâ€¦";

    if(password !== confirmPassword){
        errorDiv.innerText = "Les mots de passe ne correspondent pas.";
        errorDiv.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.innerText = "Sâ€™inscrire";
        return;
    }
    // Simplification des autres validations (le serveur fera la vÃ©rification finale)
    if(password.length < 6 || phone.length < 8 || phone.length > 10){
        errorDiv.innerText = "VÃ©rifiez le mot de passe (min 6 car.) et le numÃ©ro de tÃ©lÃ©phone.";
        errorDiv.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.innerText = "Sâ€™inscrire";
        return;
    }

    try {
        // --- APPEL Ã€ LA FONCTION NETLIFY SÃ‰CURISÃ‰E ---
        const payload = {
            phone: phone,
            countryCode: countryCode,
            password: password,
            inviteCode: inviteCode 
        };
        
        const response = await fetch('/.netlify/functions/register_securise', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });

        const result = await response.json();

        if (response.ok && result.success) {
            
            // Connexion aprÃ¨s l'inscription (avec l'email gÃ©nÃ©rÃ© par le serveur)
            const email = countryCode + phone + "@investapp.local"; 
            await auth.signInWithEmailAndPassword(email, password);
            
            alert(`ðŸŽ‰ Compte crÃ©Ã© ! Votre code dâ€™invitation est : ${result.myReferralCode}`);
            window.location.href = "dashboard.html"; 
        } else {
            errorDiv.innerText = result.error || "Erreur de connexion au serveur.";
            errorDiv.style.display = "block";
        }

    } catch (err) {
        console.error("Erreur Inscription:", err);
        errorDiv.innerText = "Erreur de connexion ou informations incorrectes.";
        errorDiv.style.display = "block";
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = "Sâ€™inscrire";
    }
});
