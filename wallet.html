<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mon Wallet - Sabot Invest</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        padding-bottom: 100px; /* Espace pour la navbar */
    }

    /* --- Header Premium (Identique à Profil) --- */
    .header-bg {
        background: linear-gradient(135deg, #6a0dad, #8e44ad);
        height: 180px;
        border-radius: 0 0 30px 30px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 15px rgba(106, 13, 173, 0.3);
    }
    .header-title {
        color: #fff;
        font-size: 22px;
        font-weight: bold;
        margin-top: -50px;
    }

    /* --- Carte Solde Flottante --- */
    .wallet-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        width: 85%;
        max-width: 500px;
        margin: -70px auto 20px auto;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .label-solde { font-size: 14px; color: #777; text-transform: uppercase; letter-spacing: 1px; }
    .main-balance { font-size: 36px; font-weight: 800; color: #4B0082; margin: 5px 0; }
    .sub-info { font-size: 13px; color: #6a0dad; background: #f3e5f5; padding: 5px 12px; border-radius: 15px; align-self: center; font-weight: 600; }

    /* --- Actions Rapides (Grille) --- */
    .action-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        width: 90%;
        max-width: 500px;
        margin: 0 auto 20px auto;
    }
    
    .action-btn {
        background: #fff;
        border: none;
        border-radius: 15px;
        padding: 15px 5px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        transition: transform 0.2s;
        gap: 8px;
    }
    .action-btn:active { transform: scale(0.97); }
    
    .icon-box {
        width: 40px; 
        height: 40px; 
        border-radius: 12px; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-size: 18px;
        color: #fff;
    }
    .btn-text { font-size: 12px; font-weight: 600; color: #444; }

    /* Couleurs spécifiques boutons */
    .btn-add .icon-box { background: linear-gradient(45deg, #f1c40f, #f39c12); } /* Gold */
    .btn-dep .icon-box { background: linear-gradient(45deg, #2ecc71, #27ae60); } /* Green */
    .btn-wit .icon-box { background: linear-gradient(45deg, #e74c3c, #c0392b); } /* Red */

    /* --- Onglets (Tabs) --- */
    .tab-container {
        display: flex;
        background: #e0e0e0;
        border-radius: 25px;
        padding: 4px;
        width: 90%;
        max-width: 500px;
        margin: 0 auto 15px auto;
    }
    
    .tab {
        flex: 1;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        border-radius: 20px;
        font-weight: 600;
        font-size: 14px;
        color: #666;
        border: none;
        background: transparent;
        transition: all 0.3s ease;
    }
    
    .tab.active {
        background: #fff;
        color: #6a0dad;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* --- Liste Transactions --- */
    .tx-list {
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        display: none; /* Caché par défaut */
        padding-bottom: 20px;
    }
    .tx-list.visible { display: block; }

    .tx-item {
        background: #fff;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }

    .tx-left { display: flex; align-items: center; gap: 12px; }
    
    .tx-icon-circle {
        width: 35px; height: 35px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-size: 14px;
    }
    .bg-green { background: #e8f5e9; color: #2ecc71; }
    .bg-red { background: #ffebee; color: #e74c3c; }

    .tx-info { display: flex; flex-direction: column; }
    .tx-title { font-weight: 600; font-size: 14px; color: #333; }
    .tx-date { font-size: 11px; color: #999; margin-top: 2px; }

    .tx-amount { font-weight: 700; font-size: 15px; }
    .credit { color: #27ae60; }
    .debit { color: #c0392b; }

    /* --- Navbar --- */
    .navbar {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        max-width: 600px;
        background: rgba(106, 13, 173, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        display: flex;
        justify-content: space-around;
        padding: 12px 0;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        z-index: 1000;
    }
    .navbar a { color: #fff; font-size: 20px; text-decoration: none; display: flex; flex-direction: column; align-items: center; opacity: 0.7; transition: 0.3s; }
    .navbar a span { font-size: 10px; margin-top: 4px; font-weight: 500; }
    .navbar a.active { opacity: 1; color: #ffd700; transform: translateY(-2px); }

</style>
</head>
<body>

    <div class="header-bg">
        <div class="header-title">Mon Wallet</div>
    </div>

    <div class="wallet-card">
        <span class="label-solde">Solde Disponible</span>
        <div class="main-balance" id="balance">F 0</div>
        <div class="sub-info" id="creditedTotal">Revenu généré: F 0</div>
        <div id="phone" style="display:none;"></div>
    </div>

    <div class="action-grid">
        <button class="action-btn btn-add" onclick="window.location.href='add_payment_method.html'">
            <div class="icon-box"><i class="fas fa-plus"></i></div>
            <span class="btn-text">Ajouter Moyen</span>
        </button>
        <button class="action-btn btn-dep" onclick="window.location.href='deposit.html'">
            <div class="icon-box"><i class="fas fa-arrow-down"></i></div>
            <span class="btn-text">Dépôt</span>
        </button>
        <button class="action-btn btn-wit" onclick="window.location.href='withdraw.html'">
            <div class="icon-box"><i class="fas fa-arrow-up"></i></div>
            <span class="btn-text">Retrait</span>
        </button>
    </div>

    <div class="tab-container">
        <button class="tab active" onclick="showTab('internal')">Transactions</button>
        <button class="tab" onclick="showTab('external')">Dépôts / Retraits</button>
    </div>

    <div id="internal" class="tx-list visible"></div>
    <div id="external" class="tx-list"></div>

    <div class="navbar">
        <a href="dashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="investissements.html"><i class="fas fa-chart-line"></i><span>Invest</span></a>
        <a href="wallet.html" class="active"><i class="fas fa-wallet"></i><span>Wallet</span></a>
        <a href="profil.html"><i class="fas fa-user"></i><span>Profil</span></a>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyDya4uWqXv_R7qjrBT4f3YlUr6mMarjgYo",
    authDomain: "investapp-1818c.firebaseapp.com",
    projectId: "investapp-1818c",
    storageBucket: "investapp-1818c.firebasestorage.app",
    messagingSenderId: "416640904710",
    appId: "1:416640904710:web:a810b7ed5b8bd41d9c9d87"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Gestion des onglets
function showTab(tab){
    document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tx-list').forEach(d=>d.classList.remove('visible'));
    
    // Astuce : on trouve le bouton qui a le bon onclick pour lui mettre la classe active
    const btn = Array.from(document.querySelectorAll('.tab')).find(b => b.getAttribute('onclick').includes(tab));
    if(btn) btn.classList.add('active');
    
    document.getElementById(tab).classList.add('visible');
}

// Formatage Date
function formatDate(ts){
    if(!ts) return '';
    let d;
    if (ts.seconds !== undefined) d = new Date(ts.seconds * 1000);
    else d = new Date(ts);
    // Format court et lisible : "24 Nov, 14:30"
    return d.toLocaleDateString('fr-FR', { day:'numeric', month:'short', hour:'2-digit', minute:'2-digit' });
}

auth.onAuthStateChanged(async user => {
    if(!user) return window.location.href='login.html';
    const uid = user.uid;

    // 1. Charger Solde et Infos
    const userSnap = await db.collection("users").doc(uid).get();
    if(userSnap.exists){
        const data = userSnap.data();
        document.getElementById("balance").innerText = "F " + (data.balance || 0).toLocaleString();
        
        const totalCredit = (data.totalRevenue?.invest || 0) + (data.totalRevenue?.referral || 0);
        document.getElementById("creditedTotal").innerText = "Total généré: F " + totalCredit.toLocaleString();
        
        document.getElementById("phone").innerText = (data.countryCode || "") + " " + (data.phone || "");
    }

    // 2. Charger les transactions (Optimisation : une seule fonction pour les deux types)
    loadTransactions(uid, "internal", "internal");
    loadTransactions(uid, "external", "external");
});

async function loadTransactions(uid, type, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Chargement...</p>';

    try {
        const snap = await db.collection("transactions")
            .where("uid", "==", uid)
            .where("type", "==", type)
            .orderBy("timestamp", "desc")
            .get();

        container.innerHTML = "";

        if(snap.empty){
            container.innerHTML = `<p style='text-align:center;color:#999; margin-top:20px;'>Aucune transaction ${type === 'internal' ? 'interne' : 'externe'}</p>`;
            return;
        }

        snap.forEach(doc => {
            const t = doc.data();
            const isCredit = t.direction === 'credit';
            const amount = Math.abs(t.amount || 0).toLocaleString();
            const dateStr = formatDate(t.timestamp || t.date);
            
            // Icone visuelle
            const iconClass = isCredit ? 'fa-arrow-down' : 'fa-arrow-up'; // Fleche bas pour entrer, haut pour sortir
            const bgClass = isCredit ? 'bg-green' : 'bg-red';
            const amountClass = isCredit ? 'credit' : 'debit';
            const sign = isCredit ? '+' : '-';

            // Si c'est un referral, on met une icone user
            let finalIcon = isCredit ? 'fa-arrow-down' : 'fa-arrow-up';
            if(t.category === 'referral') finalIcon = 'fa-users';
            if(t.category === 'investment') finalIcon = 'fa-chart-line';

            const item = document.createElement("div");
            item.className = "tx-item";
            item.innerHTML = `
                <div class="tx-left">
                    <div class="tx-icon-circle ${bgClass}">
                        <i class="fas ${finalIcon}"></i>
                    </div>
                    <div class="tx-info">
                        <div class="tx-title">${t.details || 'Transaction'}</div>
                        <div class="tx-date">${dateStr}</div>
                    </div>
                </div>
                <div class="tx-amount ${amountClass}">
                    ${sign} F ${amount}
                </div>
            `;
            container.appendChild(item);
        });

    } catch (e) {
        console.error(e);
        container.innerHTML = "<p style='text-align:center;color:red;'>Erreur de chargement</p>";
    }
}
</script>

</body>
</html>
