<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une méthode de paiement</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            padding: 20px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background: #2d8cff;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1a6ed8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ajouter une méthode de paiement</h2>

        <form id="add-payment-form">

            <label>Pseudo (nickname)</label>
            <input type="text" id="nickname" placeholder="Ex: Mon MTN BJ" required>

            <label>Opérateur</label>
            <select id="operator" required>
                <option value="">-- Choisir --</option>
                <option value="mtn_bj">MTN Bénin</option>
                <option value="moov_bj">Moov Bénin</option>
                <option value="mtn_ci">MTN Côte d’Ivoire</option>
                <option value="moov_tg">Moov Togo</option>
            </select>

            <label>Numéro de téléphone</label>
            <input type="tel" id="phone" placeholder="Numéro local sans indicatif" maxlength="15" required>

            <label>Prénom</label>
            <input type="text" id="firstName" required>

            <label>Nom</label>
            <input type="text" id="lastName" required>

            <button type="submit">Ajouter</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                alert("Veuillez vous connecter.");
                window.location.href = "login.html";
                return;
            }

            const form = document.getElementById("add-payment-form");
            
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const payload = {
                    uid: user.uid,
                    nickname: document.getElementById("nickname").value.trim(),
                    operator: document.getElementById("operator").value,
                    phone: document.getElementById("phone").value.replace(/\D/g, ""),
                    firstName: document.getElementById("firstName").value.trim(),
                    lastName: document.getElementById("lastName").value.trim()
                };

                if (!payload.nickname || !payload.operator || payload.phone.length < 8) {
                    alert("Veuillez remplir correctement tous les champs.");
                    return;
                }

                try {
                    const res = await fetch("/.netlify/functions/add_payment_method", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    const data = await res.json();

                    if (!res.ok) throw new Error(data.error || "Erreur inconnue");

                    alert("Méthode de paiement ajoutée avec succès !");
                    window.location.href = "payment_methods.html";

                } catch (err) {
                    alert("Erreur : " + err.message);
                }
            });
        });
    </script>

</body>
</html>
